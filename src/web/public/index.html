<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingat-In Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
  <body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
      <!-- Header -->
      <header class="text-center text-white mb-8 animate-fade-in">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 flex items-center justify-center gap-2">
          üìä Ingat-In Dashboard
        </h1>
        <p class="text-white/90 text-lg">Monitoring Absensi WhatsApp Bot</p>
        <div class="mt-4 flex items-center justify-center gap-2">
          <div class="flex items-center gap-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full">
            <div id="status-indicator" class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
            <span class="text-sm font-medium" id="status-text">Live</span>
          </div>
          <div class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full text-sm font-medium">
            Last update: <span id="last-update">-</span>
          </div>
        </div>
      </header>

      <!-- Error Message -->
      <div id="error-message" class="mb-6"></div>

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Total Users Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 hover:-translate-y-1 animate-fade-in">
          <h3 class="text-gray-600 text-sm font-semibold uppercase tracking-wide mb-2">Total Users</h3>
          <div class="text-4xl font-bold text-gray-800 mb-1" id="total-users">
            <div class="animate-pulse bg-gray-200 h-12 w-20 rounded"></div>
          </div>
          <p class="text-sm text-gray-500">Terdaftar di bot</p>
        </div>

        <!-- Absen Pagi Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 hover:-translate-y-1 animate-fade-in" style="animation-delay: 0.1s">
          <h3 class="text-gray-600 text-sm font-semibold uppercase tracking-wide mb-2">Absen Pagi</h3>
          <div class="text-4xl font-bold text-gray-800 mb-1" id="absen-pagi">
            <div class="animate-pulse bg-gray-200 h-12 w-24 rounded"></div>
          </div>
          <div class="flex items-center gap-2">
            <div class="flex-1 bg-gray-200 rounded-full h-2 overflow-hidden">
              <div id="pagi-progress" class="bg-gradient-to-r from-blue-500 to-blue-600 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <span class="text-lg font-semibold text-indigo-600" id="pagi-percentage">0%</span>
          </div>
        </div>

        <!-- Absen Sore Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 hover:-translate-y-1 animate-fade-in" style="animation-delay: 0.2s">
          <h3 class="text-gray-600 text-sm font-semibold uppercase tracking-wide mb-2">Absen Sore</h3>
          <div class="text-4xl font-bold text-gray-800 mb-1" id="absen-sore">
            <div class="animate-pulse bg-gray-200 h-12 w-24 rounded"></div>
          </div>
          <div class="flex items-center gap-2">
            <div class="flex-1 bg-gray-200 rounded-full h-2 overflow-hidden">
              <div id="sore-progress" class="bg-gradient-to-r from-purple-500 to-purple-600 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <span class="text-lg font-semibold text-purple-600" id="sore-percentage">0%</span>
          </div>
        </div>
      </div>

      <!-- Users Table Section -->
      <div class="bg-white rounded-xl shadow-lg p-6 animate-fade-in" style="animation-delay: 0.3s">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
          <h2 class="text-2xl font-bold text-gray-800">Daftar Users</h2>
          <button 
            onclick="loadData(true)" 
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2 shadow-md hover:shadow-lg"
            id="refresh-btn"
          >
            <span id="refresh-icon">üîÑ</span> Refresh
          </button>
        </div>

        <div id="users-content" class="overflow-x-auto">
          <div class="text-center py-12 text-gray-500">
            <div class="animate-spin w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p>Loading data...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let updateInterval = null;
      let isLoading = false;
      let socket = null;

      // Initialize Socket.IO
      function initSocket() {
        socket = io();

        socket.on('connect', () => {
          console.log('‚úÖ Connected to server');
          document.getElementById('status-indicator').className = 'w-3 h-3 bg-green-400 rounded-full animate-pulse';
          document.getElementById('status-text').textContent = 'Live';
        });

        socket.on('disconnect', () => {
          console.log('‚ùå Disconnected from server');
          document.getElementById('status-indicator').className = 'w-3 h-3 bg-red-400 rounded-full';
          document.getElementById('status-text').textContent = 'Offline';
        });

        // Listen for stats updates
        socket.on('stats', (data) => {
          console.log('üìä Stats updated:', data);
          updateStats(data);
        });

        // Listen for users updates
        socket.on('users', (data) => {
          console.log('üë• Users updated:', data.length, 'users');
          updateUsersTable(data);
        });
      }

      function updateStats(data) {
        animateValue('total-users', parseInt(document.getElementById('total-users').textContent) || 0, data.totalUsers, 500);
        
        document.getElementById("absen-pagi").textContent = `${data.absenPagi.sudah}/${data.totalUsers}`;
        document.getElementById("pagi-percentage").textContent = `${data.absenPagi.percentage}%`;
        document.getElementById("pagi-progress").style.width = `${data.absenPagi.percentage}%`;
        
        document.getElementById("absen-sore").textContent = `${data.absenSore.sudah}/${data.totalUsers}`;
        document.getElementById("sore-percentage").textContent = `${data.absenSore.percentage}%`;
        document.getElementById("sore-progress").style.width = `${data.absenSore.percentage}%`;

        updateTimestamp();
      }

      function updateUsersTable(users) {
        const usersContent = document.getElementById("users-content");

        if (users && users.length > 0) {
          usersContent.innerHTML = `
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nomor WhatsApp</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Absen Pagi</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Absen Sore</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Check-in</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                ${users.map((user, idx) => `
                  <tr class="hover:bg-gray-50 transition-colors duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${idx + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.number}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${
                        user.absen_pagi 
                          ? 'bg-green-100 text-green-800' 
                          : 'bg-yellow-100 text-yellow-800'
                      }">
                        ${user.absen_pagi ? '‚úì Sudah' : '‚úó Belum'}
                      </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${
                        user.absen_sore 
                          ? 'bg-green-100 text-green-800' 
                          : 'bg-yellow-100 text-yellow-800'
                      }">
                        ${user.absen_sore ? '‚úì Sudah' : '‚úó Belum'}
                      </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                      ${user.last_checkin ? new Date(user.last_checkin).toLocaleString('id-ID') : '-'}
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          usersContent.innerHTML = `
            <div class="text-center py-16">
              <svg class="mx-auto h-20 w-20 text-gray-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <h3 class="text-lg font-medium text-gray-900 mb-2">Belum ada user yang terdaftar</h3>
              <p class="text-gray-500">User akan muncul setelah mengirim pesan ke bot</p>
            </div>
          `;
        }
      }

      function updateTimestamp() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('last-update').textContent = timeString;
      }

      async function loadData(manual = false) {
        if (isLoading && !manual) return;
        
        isLoading = true;
        const refreshBtn = document.getElementById('refresh-btn');
        const refreshIcon = document.getElementById('refresh-icon');
        
        if (manual && refreshBtn) {
          refreshBtn.disabled = true;
          refreshIcon.textContent = '‚è≥';
        }

        try {
          // Clear error
          document.getElementById("error-message").innerHTML = "";

          // Load stats
          const statsRes = await fetch("/api/stats");
          const statsData = await statsRes.json();

          if (statsData.success) {
            updateStats(statsData.data);
          }

          // Load users
          const usersRes = await fetch("/api/users");
          const usersData = await usersRes.json();

          if (usersData.success) {
            updateUsersTable(usersData.data);
          }
          
        } catch (error) {
          document.getElementById("error-message").innerHTML = `
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg animate-fade-in" role="alert">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="font-medium">‚ö†Ô∏è Gagal memuat data</p>
                  <p class="text-sm mt-1">${error.message}</p>
                </div>
              </div>
            </div>
          `;
          
          // Update status indicator
          document.getElementById('status-indicator').className = 'w-3 h-3 bg-red-400 rounded-full';
          document.getElementById('status-text').textContent = 'Error';
        } finally {
          isLoading = false;
          if (manual && refreshBtn) {
            refreshBtn.disabled = false;
            refreshIcon.textContent = 'üîÑ';
          }
        }
      }

      function animateValue(id, start, end, duration) {
        const element = document.getElementById(id);
        const range = end - start;
        const increment = range / (duration / 16);
        let current = start;
        
        const timer = setInterval(() => {
          current += increment;
          if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            current = end;
            clearInterval(timer);
          }
          element.textContent = Math.round(current);
        }, 16);
      }

      // Initialize
      initSocket();
      loadData();

      // Fallback: Auto refresh every 30 seconds if socket fails
      updateInterval = setInterval(() => {
        if (!socket || !socket.connected) {
          console.log('üîÑ Socket disconnected, using fallback polling...');
          loadData(false);
        }
      }, 30000);

      // Update timestamp every second
      setInterval(updateTimestamp, 1000);

      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        if (updateInterval) clearInterval(updateInterval);
        if (socket) socket.disconnect();
      });
    </script>
  </body>
</html>

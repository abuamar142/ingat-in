version: '3.8'

services:
  ingat-in:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ingat-in-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist WhatsApp session
      - ./auth_info:/app/auth_info
      # Persist user database
      - ./data:/app/data
      # Logs (optional)
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Asia/Jakarta
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/stats" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ingat-in-network

networks:
  ingat-in-network:
    driver: bridge
